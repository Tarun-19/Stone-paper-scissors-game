<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Stone-paper-scissors-game/style.css"> <!-- you should add repository name... successfully wasted 1hr:) -->
    <title>Stone paper scissors game</title>
</head>

<body>
    <section class="game">

        <div class="score">

            <div class="player-score">
                <h2>You</h2>
                <p>0</p>
            </div>

            <div class="computer-score">
                <h2>Bot</h2>
                <p>0</p>
            </div>

        </div>

        <div class="intro">
            <h1>Stone Paper Scissors</h1>
            <button>Kick-start</button>
        </div>

        <div class="match fadeOut">
            <!--  added fadeOut, after making its class in css 19:09 -->

            <h2 class="winner">Choose an option</h2>

            <div class="hands">
                <img class="player-hand" src="/Stone-paper-scissors-game/assets/rock.png" alt="">
                <img class="computer-hand" src="/Stone-paper-scissors-game/assets/rock.png" alt="">
            </div>

            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>

        </div>
        
        <div class="bio">
            <h3>@<a class="bio-link" href="https://www.linkedin.com/in/tarun-kumar-7489651a0/"
                    target="_blank">Tarun-19</a> 2021</h3>
        </div>
        
    </section>



    <script src="/Stone-paper-scissors-game/app.js"></script>
</body>

</html>
